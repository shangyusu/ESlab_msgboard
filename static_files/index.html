<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message Board</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./main.css">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    
    <!--font-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:200">
    
    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </head>
   
      
  <body ng-app="msgBoard">
  <md-content>
   <header>
     <span>Message Board</span>
     <!--h1>Message Board</h1-->
   </header>
   <div id="container">
    <div ng-controller="inputCtrl" class="request-zone">
      <div id="userLogin">
        <md-input-container id="nameContainer" flex>
          <label>Your name</label>
          <input id="userName" ng-model="name" ng-required="true"  md-maxlength="10">
        </md-input-container>
        <md-button id="user-name-set-btn">login</md-button>
      </div>
      <!--div class="request-zone"-->
      <div id="LeaveMessage">       
          <md-input-container id="msgContainer" flex>
            <label>Message</label>
            <textarea ng-required="true" id="user-input-area" ng-model="msg" md-maxlength="150"></textarea>
          </md-input-container>
          <div id="moodContainer">
              <md-radio-group ng-model="userMood" class="md-primary" layout="row">
                  <md-radio-button class="mood" value="1">ğŸ˜Š</md-radio-button>
                  <md-radio-button class="mood" value="2">ğŸ˜</md-radio-button>
                  <md-radio-button class="mood" value="3">ğŸ˜«</md-radio-button>
                  <md-radio-button class="mood" value="4">ğŸ˜¢</md-radio-button>
                  <md-radio-button class="mood" value="5">ğŸ˜¡</md-radio-button>
              </md-radio-group>
          </div>
          <md-button id="user-input-send-btn">send</md-button>
      </div>
    </div>
    <div class="response-zone">
       <div>
            <span id="refresh-btn" class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
       </div>
        <!--span>Message Board:</span-->
        <textarea readonly id="log-area"></textarea>
    </div>
    </div>
    </md-content>
  </body>
   
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    
    <script src="main.js"></script>
</html>
